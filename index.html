<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify_mystyle</title>
  </head>
  <body>

    <!-- main WRAPPER -->
    <div class="main_wrapper">

      <!-- MAIN -->
      <main class="style_type">

        <!-- Navigation-->
        <nav class="nav_macro_area">
          <div class="container_flex">

            <!-- Logo -->
            <div class="logo">
              <img src="img/logo.svg" alt="Logo">
            </div>
            <!-- end Logo -->

            <!-- User Menu -->
            <div class="user_menu">
              <ul>
                <li>
                  <a href="#" target="_blank">
                    <img src="img/home.svg" alt="Home">
                    <span>home</span>
                  </a>
                </li>
                <li>
                  <a href="#" target="_blank">
                    <img src="img/search.svg" alt="Search">
                    <span>search</span>
                  </a>
                </li>
                <li>
                  <a href="#" target="_blank">
                    <img src="img/libreria.svg" alt="Library">
                    <span>library</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- end User Menu -->

            <!-- playlist -->
            <div class="playlist">

              <h3>playlist</h3>

              <!-- add playlist -->
              <ul class="add_playlist">
                <li>
                  <a href="#" target="_blank">
                    <div class="square_btn">
                      <span>+</span>
                    </div>
                    <span>create playlist</span>
                  </a>
                </li>
                <li>
                  <a href="#" target="_blank">
                    <div class="square_btn favorite_songs">
                      <span>&hearts;</span>
                    </div>
                    <span>my favorites</span>
                  </a>
                </li>
              </ul>
              <!-- end add playlist -->
<hr>
              <!-- saved playlist -->
              <ul class="saved_playlist">
                <li>Breathe ON - ADULT.</li>
                <li>Discover Weekly</li>
                <li>Add to My favorites</li>
                <li>iTunes</li>
              </ul>
              <!-- saved playlist -->

            </div>
            <!-- end playlist -->

            <!-- user band -->
            <div class="user_band">
              <ul>
                <li class="app_install">
                  <a href="#" target="_blank">
                    <img src="img/download.svg" alt="Download">
                    <span>installa l'app</span>
                  </a>
                </li>
                <li class="account_profile">
                  <a href="#" target="_blank">
                    <div class="profile_frame">
                      <img src="img/profile.svg" alt="Download">
                    </div>
                    <span>My profile</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- user band -->

          </div>
        </nav>
        <!-- end Navigation -->

        <!-- Section -->
        <section class="scroll_macro_area">
          <div class="upgrade_band">Upgrade</div>
          <div class="proposal_selection"></div>
        </section>
        <!-- end Section -->

      </main>
      <!-- end MAIN -->

      <!-- FOOTER -->
      <footer>

        <!-- PLAY BAR -->
        <div class="play_bar style_type">
          <div class="container_flex">

            <!-- LEFT - play Songs -->
            <div class="lft_songs">
              <div class="container_flex">

                <!-- selected cover -->
                <div class="selected_cover">
                  <div class="container_flex">
                    <img src="img/sinister.jpeg" alt="">
                    <div class="track_info">
                      <div>
                          <h5>Sinister</h5>
                      </div>
                      <div>
                        <a href="#" target="_blank">
                          <span>Track Name<span>
                          </a>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end selected cover -->

                <!-- save song -->
                <div class="save_songs">
                  <div class="container_flex">
                    <i class="far fa-folder"></i>
                    <i class="far fa-heart"></i>
                  </div>
                </div>
                <!-- end save song -->

              </div>
            </div>
            <!-- end left - Songs -->

            <!-- CENTRAL audio bar -->
            <div class="ctr_audio_bar">

                <!-- top audio options -->
                <div class="top_play_options">
                  <div class="container_flex">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                  </div>
                </div>
                <!-- end top audio options -->

                <!-- bottom song play progress -->
                <div class="song_play_progress">
                  <div class="container_flex">
                    <span>0:25</span>

                    <!-- progress bar -->
                    <div class="progress_bar">
                      <div class="progress_value">
                        <div class="round_handle empty">
                          <span>Round handle Progress Bar</span>
                        </div>
                      </div>
                    </div>
                    <!-- end progress bar -->

                    <span>4:35</span>
                  </div>
                </div>
                <!-- end bottom song play progress -->

            </div>
            <!-- end CENTRAL audio bar -->

            <!-- RIGHT volume setting -->
            <div class="rgt_volume">
              <div class="container_flex">

                <div class="volume_setting_icons">
                  <div class="container_flex">
                    <i class="fas fa-list"></i>
                    <i class="fas fa-tv"></i>
                    <i class="fas fa-volume-up"></i>
                  </div>
                </div>

                <!-- progress bar -->
                <div class="progress_bar">
                  <div class="progress_value">
                    <div class="round_handle empty">
                      <span>Round handle Progress Bar</span>
                    </div>
                  </div>
                </div>
                <!-- end progress bar -->

              </div>
            </div>
            <!-- end RIGHT volume setting -->
          </div>
        </div>
        <!-- PLAY BAR -->

      </footer>
      <!-- end FOOTER -->

    </div>
    <!-- end main WRAPPER -->

  </body>
</html>
