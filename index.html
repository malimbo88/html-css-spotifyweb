<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify_mystyle</title>
  </head>
  <body>

    <!-- main WRAPPER -->
    <div class="main_wrapper">

      <!-- MAIN -->
      <main class="style_type">

        <!-- Navigation-->
        <nav class="nav_macro_area">
          <div class="nav_flex container_flex">
            <div class="logo">Logo</div>
            <div class="user_menu">Menu</div>

            <div class="playlist">
              <ul class="ciao">
                <li>PLAYLIST</li>
                <li>Playlist</li>
                <li>Playlist</li>
                <li>Playlist</li>
              </ul>
            </div>

            <div class="user_band">User</div>
          </div>
        </nav>
        <!-- end Navigation -->

        <!-- Section -->
        <section class="scroll_macro_area">
          <div class="upgrade_band">Upgrade</div>
          <div class="proposal_selection"></div>
        </section>
        <!-- end Section -->

      </main>
      <!-- end MAIN -->

      <!-- FOOTER -->
      <footer>

        <!-- PLAY BAR -->
        <div class="play_bar style_type">
          <div class="container_flex">

            <!-- LEFT - play Songs -->
            <div class="lft_songs">
              <div class="container_flex">

                <!-- selected cover -->
                <div class="selected_cover">
                  <img src="img/sinister.jpeg" alt="">
                </div>
                <!-- end selected cover -->

                <!-- track information -->
                <div class="track_info">
                  <h5>Sinister</h5>
                  <span>Song Name<span>
                </div>
                <!-- end track information -->

                <!-- save song -->
                <div class="save_songs">
                  <i class="far fa-folder"></i>
                  <i class="far fa-heart"></i>
                </div>
                <!-- end save song -->

              </div>
            </div>
            <!-- end left - Songs -->

            <!-- CENTRAL audio bar -->
            <div class="ctr_audio_bar">

                <!-- top audio bar -->
                <div class="top_play_bar">
                </div>
                <!-- end top audio bar -->

                <!-- top audio options -->
                <div class="top_play_options">
                  <div class="container_flex">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                  </div>
                </div>
                <!-- end top audio options -->

                <!-- bottom song play progress -->
                <div class="song_play_progress">
                  <div class="container_flex">
                    <span>0:25</span>

                    <!-- progress bar -->
                    <div class="progress_bar">
                      <div class="progress_value">
                        <div class="round_handle empty">
                          <span>Round handle Progress Bar</span>
                        </div>
                      </div>
                    </div>
                    <!-- end progress bar -->

                    <span>4:35</span>
                  </div>
                </div>
                <!-- end bottom song play progress -->

            </div>
            <!-- end CENTRAL audio bar -->

            <!-- RIGHT volume setting -->
            <div class="rgt_volume">
              <div class="container_flex">
                <i class="fas fa-list"></i>
                <i class="fas fa-tv"></i>
                <i class="fas fa-volume-up"></i>

                <!-- progress bar -->
                <div class="progress_bar">
                  <div class="progress_value">
                    <div class="round_handle empty">
                      <span>Round handle Progress Bar</span>
                    </div>
                  </div>
                </div>
                <!-- end progress bar -->

              </div>
            </div>
            <!-- end RIGHT volume setting -->
          </div>
        </div>
        <!-- PLAY BAR -->

      </footer>
      <!-- end FOOTER -->

    </div>
    <!-- end main WRAPPER -->

  </body>
</html>
